<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="body">
        <link rel="stylesheet" href="login.css">

        <h1>Login Page</h1>
        <br>
        <form id="loginform" action="/submit" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="email">Email</label> <span>*</span> <br>
                <input type="email" id="email" name="email" autocomplete="email" class="form-control" required tabindex="1">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label> <span>*</span> <br>
                <input type="password" id="password" name="password" autocomplete="password" class="form-control" required tabindex="2">
            </div>
            <br>
            <div class="form-group inline">
                <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
            </div>
        </form>

        <p id="successMessage" class="text-success"></p>
        <p id="errorMessage" class="text-danger"></p>




        <script src="login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
