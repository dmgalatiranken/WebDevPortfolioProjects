<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upvote Downvote</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="body">
        <link rel="stylesheet" href="upvotedownvote.css">

        <h1>Upvote Downvote</h1>
        <br>
        <p id="itemList"></p>
        <form id="upvotedownvoteform" action="/submit" method="post" enctype="application/x-www-form-urlencoded">
            <img src="images/iphone15pro.png" alt="" height="400" width="500">
            <br>
            <div class="form-group inline">
                <button type="button" class="btn btn-primary" id="btnUpvote">Upvote</button>
                <button type="button" class="btn btn-primary" id="btnDownvote">Downvote</button>
            </div>
        </form>

        <p id="numUpvotes" class="text-success"></p>
        <p id="numDownvotes" class="text-danger"></p>
        <p id="totalScore"></p>




        <script src="upvotedownvote.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
